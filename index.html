/* ---------- Utility: Populate selects (sorted by label) ---------- */
function populateCurrencies(list) {
  if (fromSelect.options.length > 0) return;
  const sorted = [...list].sort((a,b)=>{
    const ta = (countries[a]||a).toLowerCase();
    const tb = (countries[b]||b).toLowerCase();
    return ta.localeCompare(tb);
  });
  sorted.forEach(code=>{
    const label = `${countries[code] || code} â€“ ${code}`;
    [fromSelect, toSelect].forEach(sel=>{
      const opt = document.createElement('option');
      opt.value = code;
      opt.textContent = label;
      sel.appendChild(opt);
    });
  });
  // sensible defaults; remember previous selection
  fromSelect.value = localStorage.getItem('cur_from') || 'USD';
  toSelect.value = localStorage.getItem('cur_to') || 'INR';
}

/* ---------- Conversion logic with precise formatting ---------- */
function convert(amount, from, to) {
  if (!rates || !rates[from] || !rates[to]) return null;
  const a = Number(amount);
  const inUSD = a / Number(rates[from]);      // amount in USD
  const out = inUSD * Number(rates[to]);      // amount in target currency
  return out;
}

function formatNumberLocale(val, decimals) {
  // show fixed number of decimals (to preserve e.g., 2.80)
  return Number(val).toLocaleString(undefined, { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
}

/* Dynamic decimals: show 2 decimals for values >=1, 6 decimals for values <1 (can be adjusted) */
function chooseDecimals(value) {
  const abs = Math.abs(Number(value));
  return (abs === 0 || abs >= 1) ? 2 : 6;
}

/* ---------- Fetch rates + offline fallback (localStorage) ---------- */
async function fetchRates() {
  try {
    loadingEl.textContent = "Fetching live exchange rates...";
    convertBtn.disabled = true;
    fromSelect.disabled = true;
    toSelect.disabled = true;
    amountInput.disabled = true;

    const controller = new AbortController();
    const timeout = setTimeout(()=>controller.abort(), 12000);
    const res = await fetch(API_URL, { signal: controller.signal });
    clearTimeout(timeout);

    if (!res.ok) throw new Error('Network error');

    const data = await res.json();
    if (!data || !data.rates) throw new Error('Bad payload');

    rates = data.rates;

    try { localStorage.setItem('cur_rates', JSON.stringify({ rates: rates, timestamp: Date.now() })); } catch(e){ console.warn('persist failed', e); }

    populateCurrencies(Object.keys(rates));
    lastUpdatedEl.textContent = "Last updated: " + new Date().toLocaleString();
    loadingEl.textContent = "Rates updated âœ“";
    offlineNotice.style.display = 'none';
  } catch (err) {
    console.warn('Fetch failed:', err);
    // fallback to cached rates
    const cached = localStorage.getItem('cur_rates');
    if (cached) {
      try {
        const parsed = JSON.parse(cached);
        rates = parsed.rates || {};
        populateCurrencies(Object.keys(rates));
        lastUpdatedEl.textContent = parsed.timestamp ? ("Last cached: " + new Date(parsed.timestamp).toLocaleString()) : "Last cached: unknown";
        loadingEl.textContent = "Using cached rates (offline)";
        offlineNotice.style.display = 'block';
        offlineNotice.textContent = "Offline â€” using last cached rates. Values may be outdated.";
      } catch(e) {
        loadingEl.textContent = "Failed to load rates.";
        offlineNotice.style.display = 'block';
        offlineNotice.textContent = "No rates available offline.";
      }
    } else {
      loadingEl.textContent = "Failed to fetch live rates.";
      offlineNotice.style.display = 'block';
      offlineNotice.textContent = "No cached rates. Connect to internet to fetch rates.";
    }
  } finally {
    convertBtn.disabled = false;
    fromSelect.disabled = false;
    toSelect.disabled = false;
    amountInput.disabled = false;
    setTimeout(()=>{ if (loadingEl.textContent.startsWith("Rates updated") || loadingEl.textContent.startsWith("Using cached")) loadingEl.textContent = ""; }, 2500);
  }
}

/* ---------- Form submit handler (use improved formatting) ---------- */
form.addEventListener('submit', (e) => {
  e.preventDefault();
  const amountRaw = amountInput.value.trim();
  const from = fromSelect.value;
  const to = toSelect.value;

  localStorage.setItem('cur_from', from);
  localStorage.setItem('cur_to', to);

  if (!amountRaw || isNaN(amountRaw) || Number(amountRaw) <= 0) {
    resultDiv.textContent = "Please enter a valid amount.";
    return;
  }

  const converted = convert(amountRaw, from, to);
  if (converted === null || !isFinite(converted)) {
    resultDiv.textContent = "Conversion not available.";
    return;
  }

  // choose decimals: preserve 2 decimals for values >=1 (so 2.80 shows as 2.80), but allow 6 for small fractions
  const amountDecimals = chooseDecimals(amountRaw);
  const convertedDecimals = chooseDecimals(converted);

  const formattedAmount = formatNumberLocale(Number(amountRaw), amountDecimals);
  const formattedConverted = formatNumberLocale(converted, convertedDecimals);

  resultDiv.innerHTML = `${formattedAmount} ${from} = <span>${formattedConverted} ${to}</span>`;

  // animation reset
  const span = resultDiv.querySelector("span");
  span.style.animation = "none";
  void span.offsetHeight;
  const pulseDuration = document.body.classList.contains('dark') ? 0.8 : 1.5;
  span.style.animation = `popIn 0.6s ease, glowPulse ${pulseDuration}s ease-in-out infinite alternate`;

  container.style.animation = "none";
  void container.offsetHeight;
  container.style.animation = "bounce 0.5s ease";
});

/* ---------- Dark mode toggle (persisted) ---------- */
toggleDarkBtn.addEventListener('click', () => {
  isDark = !isDark;
  document.body.classList.toggle('dark', isDark);
  toggleDarkBtn.textContent = isDark ? "ðŸŒž" : "ðŸŒ™";
  toggleDarkBtn.setAttribute('aria-pressed', String(isDark));
  try { localStorage.setItem('cur_dark', JSON.stringify(isDark)); } catch(e){}
});
(function restoreTheme(){
  const saved = localStorage.getItem('cur_dark');
  if (saved) {
    try {
      isDark = JSON.parse(saved);
      document.body.classList.toggle('dark', isDark);
      toggleDarkBtn.textContent = isDark ? "ðŸŒž" : "ðŸŒ™";
      toggleDarkBtn.setAttribute('aria-pressed', String(isDark));
    } catch(e){}
  }
})();

/* ---------- Connectivity listeners ---------- */
window.addEventListener('online', () => {
  loadingEl.textContent = "Back online â€” updating rates...";
  fetchRates();
});
window.addEventListener('offline', () => {
  offlineNotice.style.display = 'block';
  offlineNotice.textContent = "You are offline â€” using cached rates if available.";
});

/* ---------- Inline service worker (best-effort) ---------- */
async function registerInlineServiceWorker() {
  if (!('serviceWorker' in navigator)) return;
  try {
    const swCode = `
      const CACHE_NAME = 'curenja-shell-v1';
      self.addEventListener('install', e => {
        self.skipWaiting();
        e.waitUntil(
          caches.open(CACHE_NAME).then(cache => cache.addAll(['/']))
        );
      });
      self.addEventListener('activate', e => e.waitUntil(self.clients.claim()));
      self.addEventListener('fetch', e => {
        const req = e.request;
        const url = new URL(req.url);
        // For rates API: network-first, fallback to cache
        if (url.href.includes('open.er-api.com')) {
          e.respondWith(fetch(req).then(res => { const copy = res.clone(); caches.open(CACHE_NAME).then(c => c.put(req, copy)); return res; }).catch(()=>caches.match(req)));
          return;
        }
        // For other resources: cache-first
        e.respondWith(caches.match(req).then(cached => cached || fetch(req).catch(()=>caches.match('/'))));
      });
    `;
    const blob = new Blob([swCode], { type: 'application/javascript' });
    const swUrl = URL.createObjectURL(blob);
    await navigator.serviceWorker.register(swUrl);
    console.log('Service worker registered (inline).');
  } catch (err) {
    console.warn('SW registration failed:', err);
  }
}

/* ---------- Init ---------- */
(async function init(){
  // try to prefill from cache to make UI snappy
  const cached = localStorage.getItem('cur_rates');
  if (cached) {
    try {
      const parsed = JSON.parse(cached);
      if (parsed && parsed.rates) {
        rates = parsed.rates;
        populateCurrencies(Object.keys(rates));
        if (parsed.timestamp) lastUpdatedEl.textContent = "Last cached: " + new Date(parsed.timestamp).toLocaleString();
      }
    } catch(e) { /* ignore */ }
  }
  registerInlineServiceWorker();
  await fetchRates();
  // auto refresh every 10 minutes when online
  setInterval(()=>{ if (navigator.onLine) fetchRates(); }, 600000);
})();
